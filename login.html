<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="style/img/icon.ico" type="image/x-icon" />
    <link href="style/style2.css" rel="stylesheet" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <a href="home.html" target="_self"
        ><img
          class="netpic"
          src="./style/img/netflixlogo.png "
          width="190"
          alt="netflixlogo"
      /></a>
    </header>
    <main>
      <section class="login-cont">
        <div class="main-div">
          <div class="row-one">
            <h1>Sign In</h1>
          </div>
          <div class="row-two">
            <input type="email" placeholder="Email or phone number" />
            <input type="password" placeholder="Password" />
          </div>
          <div class="row-three">
            <div class="col-btn-div">
              <button>Sign In</button>
            </div>
            <div class="remember-div">
              <div>
                <input type="checkbox" />
                <span>Remember me</span>
              </div>
              <a href="#">Need help?</a>
            </div>
          </div>
        </div>
        <div class="signup-now-cont">
          <h3>New to Netflix?<spam> <b>Sign up now</b></h3>
          <p>
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot. <a>Learn more.</a>
          </p>
        </div>


      </section>
     

      </section>
    </main>

   
  </body>
</html>
